<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scraping</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="container">
        <div class="header">
            <div class="logos">
                <img class="logo-tipo" src="./src/img/logo_maranguape.png" alt="logo comercial maranguape">
                <img class="logo-tipo" src="./src/img/logo_atacado_lojista_pq (1).png" alt="logo atacado do lojista">
            </div>
            <div class="nav">
                <ul class="menu">
                    <li><a class="menu-nav" href="">preços</a></li>
                    <li><a class="menu-nav" href="">descrição</a></li>
                    <li><a class="menu-nav" href="">tags</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="search-top">
        <div class="search">
            <div class="placeholder">
                <h3>Digite o produto que deseja pesquisar</h3>
            </div>
            <div class="icon">
                <a href="#">
                    <img src="./src/icon/search_icone.svg" alt="lupa">
                </a>
            </div>
        </div>
    </div>
    <div class="tags">
        <ul class="name-product">
            <li><a class="menu-item" href="#">cabos</a></li>
            <li><a class="menu-item" href="#">telas</a></li>
            <li><a class="menu-item" href="#">arame</a></li>
            <li><a class="menu-item" href="#">ducha</a></li>
            <li><a class="menu-item" href="#">trena</a></li>
            <li><a class="menu-item" href="#">discos</a></li>
            <li><a class="menu-item" href="#">bombas</a></li>
            <li><a class="menu-item" href="#">eletrodo</a></li>
            <li><a class="menu-item" href="#">torneiras</a></li>
        </ul>
    </div>
    <div class="precos">
        <!--RESCREVER COMPLETAMENTE ESSA CLASSE 'nosso-preco'-->
        <div class="nosso-preco">
            <div class="preco">
                <ul class="preco-item">
                    <li>preço:
                        <div class="description2"></div>
                    </li>
                </ul>
            </div>
            <div class="preco">
                <ul class="preco-item">
                    <li>titulo:</li>
                        <div class="description2"></div>
                </ul>
            </div>
            <div class="preco">
                <ul class="preco-item">
                    <li>origem:</li>
                    <div class="description2"></div>
                </ul>
            </div>
        </div>
    </div>
    <main class="search-scraping">
        <div>
            <h1 class="title">preços:</h1>
        </div>
        <div class="container-card">
        <!--RESCREVER COMPLETAMENTE ESSA CLASSE 'cards'-->
            <div class="cards">
                <div class="item-card">
                    <img src="" alt="imagem do produto" >
                    <div class="detals">
                        <div class="detals-item">
                            <h4>preço:</h4>
                            <div class="description"></div>
                        </div>
                        <div class="detals-item">
                            <h4>titulo:</h4>
                            <div class="description"></div>
                        </div>
                        <div class="detals-item">
                            <h4>origem:</h4>
                            <div class="description"></div>
                        </div>
                    </div>
                </div>
            </div>          
        </div>
    </main>
</body>


</html>
