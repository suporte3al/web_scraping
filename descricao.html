<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./src/icon/favicon.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Descrição</title>
</head>
<body>
    <section class="fixo">
        <header class="container">
            <div class="header">
                <div class="logos">
                    <img class="logo-tipo" src="./src/img/logo_maranguape.png" alt="logo comercial maranguape">
                    <img class="logo-tipo" src="./src/img/logo_atacado_lojista_pq (1).png"
                        alt="logo atacado do lojista">
                </div>
                <div class="nav">
                    <ul class="menu">
                        <li><a class="menu-nav" href="./preco.html">preços</a></li>
                        <li><a class="menu-nav" href="">descrição</a></li>
                        <li><a class="menu-nav" href="">tags</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="search-top">
            <div class="search">
                <div class="placeholder">
                    <h3>Digite o produto que deseja pesquisar</h3>
                </div>
                <div class="icon">
                    <a href="#">
                        <img src="./src/icon/search_icone.svg" alt="lupa">
                    </a>
                </div>
            </div>
        </div>
    </section>
    <main class="search-scraping">
        <div><h1 class="title-descri">Resultado da Pesquisa</h1></div>
        <div class="container-card-des">
            <!--RESCREVER COMPLETAMENTE ESSA CLASSE 'cards'-->
            <div class="cards">
                <div class="item-card">
                    <img src="" alt="imagem do produto">
                    <div class="detals">
                        <div class="detals-item">
                            <h4>preço:</h4>
                            <div class="description">    </div>
                        </div>
                        <div class="detals-item">
                            <h4>titulo:</h4>
                            <div class="description">    </div>
                        </div>
                        <div class="detals-item">
                            <h4>origem:</h4>
                            <div class="description">    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</html>
